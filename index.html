<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="form-div">
        <form class="form-class" id="form">
            <div class="form-control">
                <div class="label-input-class">
                    <label>Name</label>
                    <input class="name-input input" id="username" type="text" onclick="unsetMessage(this.id)">
                </div>
                <div class="span-class">
                    <span class="validation-message" id="username-message"></span>
                </div>
            </div>
            <div class="form-control">
                <div class="label-input-class">
                    <label>Email</label>
                    <input class="email-input input" id="email" type="text" onclick="unsetMessage(this.id)">
                </div>
                <div class="span-class">
                    <span class="validation-message" id="email-message"></span>
                </div>
            </div>
            <div class="form-control">
                <div class="label-input-class">
                    <label>Phone</label>
                    <input class="phone-input input" id="phone" type="text" inputmode="numeric"
                        onclick="unsetMessage(this.id)">
                </div>
                <div class="span-class">
                    <span class="validation-message" id="phone-message"></span>
                </div>
            </div>
            <div class="form-control">
                <div class="label-input-class">
                    <label>Technology</label>
                    <select class="input" id="technology" onclick="unsetMessage(this.id)">
                        <option value="none">Select</option>
                        <option value="NodeJS">NodeJS</option>
                        <option value="ReactJS">ReactJS</option>
                        <option value="Angular">Angular</option>
                        <option value="ASP.NET">ASP.NET</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Big Data">Big Data</option>
                    </select>
                </div>
                <div class="span-class">
                    <span class="validation-message" id="technology-message"></span>
                </div>
            </div>
            <div class="form-control">
                <div class="label-input-class">
                    <label>Skills</label>
                    <div class="skill-select">
                        <div class="skill-select-dropdown input" id="skills"
                            onclick="dropdownMenu(), unsetMessage(this.id)">
                            <span class="select-text">Select</span>
                            <i class="fa fa-chevron-down arrow" style="font-size:10px"></i>
                        </div>
                        <div class="ul-container" id="skills-list" style="display: none;">
                            <ul class="ul-class">
                                <li class="li-class" onclick="addSkill(event)">NodeJS</li>
                                <li class="li-class" onclick="addSkill(event)">ReactJS</li>
                                <li class="li-class" onclick="addSkill(event)">Angular</li>
                                <li class="li-class" onclick="addSkill(event)">ASP.NET</li>
                                <li class="li-class" onclick="addSkill(event)">Data Science</li>
                                <li class="li-class" onclick="addSkill(event)">Big Data</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="span-class">
                    <span class="validation-message" id="skills-message"></span>
                </div>
            </div>
            <div class="form-control">
                <div class="label-input-class terms-class">
                    <input class="termsCheck-input" type="checkbox" id="termsCheck" onclick="unsetMessage(this.id)">
                    <label class="terms-label-class">I agree to all the Terms and Conditions.</label>
                </div>
                <div class="span-class">
                    <span class="validation-message terms-validation-message" id="termsCheck-message"></span>
                </div>
            </div>
            <div class="btn-sub-div">
                <input class="btn-sub" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
